<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes with loops</title>
  </head>
  <body>
    <h1>inverted flower triangle with while loop</h1>
    <input id="levelInput" placeholder="input number" />
    <button id="submitButton" type="submit">number of levels wanted</button>

    <div id="div1"></div>

    <h1>Triangle with while loop</h1>
    <input id="levelInputa" placeholder="input number" />
    <button id="submitButtona" type="submit">number of levels wanted</button>

    <div id="div1a"></div>

    <h1>Do While Loop Shape</h1>
    <h2>inner loop followed by nested loop</h2>

    <input id="levelInputb" placeholder="input number - Do While" />
    <button id="submitButtonb" type="submit">
      Do While loop levels wanted
    </button>

    <div id="div1b"></div>

    <h1>For Loop</h1>
    <h2>For loop - triangle inner and outer loops</h2>

    <input id="levelInputc" placeholder="input number - for loop" />
    <button id="submitButtonc" type="submit">
      Do While loop levels wanted
    </button>

    <div id="div1c"></div>

    <h1>Do WhileLoop</h1>
    <button id="doWhileLoop">Do While Loop</button>
    <div id="div2"></div>

    <h1>Play with shape</h1>
    <button id="playWithShape">Play with shape</button>
    <div id="div3"></div>

    <h1>Play with shape2</h1>
    <button id="playWithShape2">Play with shape 2</button>
    <div id="div4"></div>

    <script src="shapes-with-loops.js"></script>
  </body>
</html>
